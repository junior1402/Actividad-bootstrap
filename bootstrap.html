<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container-fluid p-0">

    <div class="col bg-light text-dark">1</div>

    <div class="col bg-light text-dark">5</div>
    <div class="col bg-light text-dark">6</div>
    <div class="col bg-light text-dark">7</div>
    <div class="col bg-light text-dark">8</div>
    <div class="col bg-light text-dark">9</div>
    <div class="col bg-light text-dark">10</div>
    <div class="col bg-light text-dark">11</div>
    <div class="col bg-light text-dark">12</div>
  </div>
  </div>

  <div class="container-fluid m-1" style="height: 200px; background-color: #3498DB;">

      </div>

            Cuadro 1

            Cuadro 2
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-12 text-center">

          </div>
        </div>

      </div>
      <div class="col-md-3" style="background-color: #E74C3C; color: white;">
        Columna 2
      </div>

    </div>
  </div>
  
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
